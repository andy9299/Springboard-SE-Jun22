<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="text-white" style="background-color: #5c5c5c;">

    <nav class="navbar navbar-dark navbar-expand" style="background-color: #242424;">
        {% if session['current_user'] %}
        <div class=" navbar-nav ml-auto">
            <form class="form-inline" action="/logout" method="post">
                <button class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
        {% else %}
        <div class="navbar-nav ml-auto">
            <form class="nav-item" action="/register">
                <button class="btn btn-outline-success">Register</button>
            </form>
            <form class="nav-item ml-2" action="/login">
                <button class="btn btn-outline-success">Login</button>
            </form>
        </div>
        {% endif %}
    </nav>
    <div class="container mt-2">
        {% block content %}
        {% endblock %}
        {% for msg in get_flashed_messages() %}
        <p class="text-danger mt-2 rounded">{{ msg }}</p>
        {% endfor %}
    </div>
</body>

</html>
