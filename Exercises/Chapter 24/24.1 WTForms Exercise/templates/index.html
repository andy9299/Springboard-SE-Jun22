{% extends 'base.html' %}

{% block title %}
All Pets
{% endblock %}

{% block content %}

<h1>Pets</h1>
<div class="row">
    {% for pet in pets %}
    <div class="col-3">
        <img class="img-thumbnail" src="{{ pet.get_image() }}">
        <a href="/{{ pet.id }}">{{ pet.name }}</a>
        {% if pet.available %}
        <b> is available!</b>
        {% endif %}
    </div>
    {% else %}
    <div class="text-center">
        No pets available
    </div>
    {% endfor %}
</div>
<a href="/add" class="btn btn-success">Add a Pet</a>

{% endblock %}
