{% extends 'base.html' %}

{% block title %}
Edit "{{ tag.name }}" tag
{% endblock %}

{% block content %}

<h1>Edit a Tag</h1>

<form method="POST">
    <label>Name</label> <br>
    <input name="name" placeholder="{{ tag.name }}"> <br>
    <button formaction="/tags/{{ tag.id }}" formmethod="GET" class="btn btn-primary">Cancel</button>
    <button formaction="/tags/{{ tag.id }}/edit" formmethod="POST" class="btn btn-danger">Edit</button>
</form>

{% endblock %}
