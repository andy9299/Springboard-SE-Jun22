{% extends 'base.html' %}

{% block title %}
Add Post
{% endblock %}

{% block content %}
<h1>Add Post for {{ user.full_name }}</h1>

<form method="POST">
    <label>Title</label> <br>
    <input name="title" placeholder="Enter a title"> <br>
    <label>Content</label> <br>
    <textarea class="form-control" name="content"></textarea> <br>
    <button formaction="/users/{{ user.id }}" formmethod="GET">Cancel</button>
    <button formaction="/users/{{ user.id }}/posts/new" formmethod="POST">Add</button>
</form>

{% endblock %}
