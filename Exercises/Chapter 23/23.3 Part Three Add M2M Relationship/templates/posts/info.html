{% extends 'base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>
<p><i>By {{ post.user.full_name }}</i></p>

<ul>
    {% for tag in post.tags %}
    <li>
        <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
    </li>
    {% endfor %}
</ul>

<form>
    <button formaction="/users/{{ post.user_id }}">Back</button>
    <button formaction="/posts/{{ post.id }}/delete" formmethod="POST">Delete</button>
    <button formaction="/posts/{{ post.id }}/edit">Edit</button>
</form>

<a href="/" class="m-3 fixed-bottom">Home</a>

{% endblock %}
