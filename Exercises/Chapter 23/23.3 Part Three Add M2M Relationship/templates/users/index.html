{% extends 'base.html' %}

{% block title %}
User List
{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="users/{{ user.id }}">{{ user.full_name }}</a>
    </li>
    {% endfor %}
</ul>
<p><a href="/users/new" class="m-3 fixed-bottom">Add user</a></p>
{% endblock %}
