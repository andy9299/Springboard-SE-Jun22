{% extends 'base.html' %}

{% block title %}
Question {{ ques_num }}
{% endblock %}

{% block content %}

<h1>{{ title }}</h1>
<h2>QUESTION {{ ques_num }}</h2>
{{ question.question }}

<form action="/answer" method="POST">
    {% for choice in question.choices %}
    <p><input type="radio" value="{{ choice }}" name="ans">{{ choice }}</p>
    {% endfor %}
    <button>Answer</button>
</form>

{% endblock %}
