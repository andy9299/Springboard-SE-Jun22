<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1> All Cupcakes</h1>
    <div id="cupcakes-list" class="row">

    </div>
    <h1>Add a Cupcake</h1>
    <form id="add-cupcake-form">
        <div>
            <label>Flavor:</label>
            <input name="flavor" id="form-flavor" placeholder="Enter a Flavor" required>
        </div>
        <div>
            <label>Size:</label>
            <input name="size" id="form-size" placeholder="Enter a Size" required>
        </div>
        <div>
            <label>Rating:</label>
            <input type="number" id="form-rating" placeholder="Enter a Rating" required>
        </div>
        <div>
            <label>Image:</label>
            <input name="image" id="form-image" placeholder="Enter an Image URL">
        </div>
        <button>Add</button>


    </form>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>

</html>
